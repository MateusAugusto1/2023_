<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <div class="img-box">
            <img src="./—Pngtree—young people dancing frenzied crowd_2247051.png" alt="">
        </div>
        <div class="form-box ">
            <h2>Criar conta</h2>
            <p> <a href="#"></a>ja é membro?</p>
            <form action="#">
                <div class="input-group">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" placeholder="digite seu nome completo" required>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="digite seu email" required>                

                <div class="input-group"></div>           
                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" placeholder="digite seu numero de celular"        required>   
                       
                <div class="input-group w50"></div>           
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="digite sua senha"             required>               
                                
                <div class="input-group w50"></div>           
                    <label for="confirmarsenha">Confirmar a Senha</label>
                    <input type="senha" id="confirmarsenha" placeholder="confirme sua senha"          required>  
                       
                <Div class="button_">
                    <button>Cadastrar</button>
                </Div>
                </div>
            </form>
        </div>

    </div>

</body>
</html>
